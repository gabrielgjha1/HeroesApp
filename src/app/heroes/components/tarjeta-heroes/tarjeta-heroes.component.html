<mat-card >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.superhero}}</mat-card-title>
    <mat-card-subtitle>{{item.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{item | imagen}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h3>{{item.publisher}}</h3>
    <p>
      <strong>Primera apariciÃ³n </strong> {{item.first_appearance}}
      <br>
      <strong>Personajes: </strong> {{item.characters}}

    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes/editar',item.id]" >Editar</button>
    <button mat-button color="warn" [routerLink]="['/heroes',item.id]" >SHARE</button>
  </mat-card-actions>
</mat-card>
