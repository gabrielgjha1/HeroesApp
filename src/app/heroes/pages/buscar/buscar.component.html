<h1>Buscador de heroes</h1>
<hr>

<div>


  <mat-form-field class="example-full-width">
    <mat-label>Number</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [(ngModel)]="termino"
           [matAutocomplete]="auto"
           (input)="buscando()"

           >
    <mat-autocomplete    (optionSelected)="opcionSeleccionada($event)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{heroe.superhero}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>

{{this.heroeSeleccionado | json}}
